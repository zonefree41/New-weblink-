<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My new weblink!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="page-header>" <!--Add Logo here-->
      <img src="https://assets.codepen.io/9651655/City.jpg" alt="City.jpg" />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item navigation-list"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a
              href="work.html"
              role="menuitem"
              class="navigation-list__item navigation-list"
              >Work</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="profile">
      <!--add portrait here-->
      <img
        src="image/Luel.jpg"
        class="profile__portrait"
        alt="Koy Alwine Portrait"
      />
      <h1>Hello World!</h1>
      <p>My name is Luel. I am a <span>web</span> developer.</p>
      <a href="#">Check out some of my code</a>
    </div>
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <!-- Github logo -->
        <img src="images/github_icon.svg" alt="github" />
        <!-- Twitter logo -->
        <img src="images/twitter_icon.svg" alt="twitter" />
        <!-- LinkedIn logo -->
        <img src="images/linkedin_icon.svg" alt="linkedin" />
      </div>
    </footer>
    <a href="#">Default Link</a>
    <button type="button">Default Button</button>
    <button class="button__secondary">Secondary Button</button>
    <script
      src="https://kit.fontawesome.com/6a66be8d06.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
